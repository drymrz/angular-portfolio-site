<div class="project">
  <div class="header-project" style="opacity: 1; transform: none">
    <div class="hero-image-wrapper">
      <span
        style="
          box-sizing: border-box;
          display: block;
          overflow: hidden;
          width: initial;
          height: initial;
          background: none;
          opacity: 1;
          border: 0px;
          margin: 0px;
          padding: 0px;
          position: absolute;
          inset: 0px;
        "
        ><img
          alt="Cover of the project Portfolio adrymirza.xyz"
          sizes="100vw"
          src="../../../../assets/img/3d1x.jpg"
          data-nimg="fill"
          class="hero-image"
          style="
            position: absolute;
            inset: 0px;
            box-sizing: border-box;
            padding: 0px;
            border: none;
            margin: auto;
            display: block;
            width: 0px;
            height: 0px;
            min-width: 100%;
            max-width: 100%;
            min-height: 100%;
            max-height: 100%;
            object-fit: cover;
            object-position: 50% 50%;
          "
      /></span>
    </div>
  </div>
  <div class="project-title" style="opacity: 1; transform: none">
    <div>
      <div class="page-head">
        <h2 class="page-title">Old Portfolio Website</h2>
      </div>
      <hr class="head-separator" />
    </div>
  </div>
  <div class="project-intro">
    <div class="project-data" style="opacity: 1; transform: none">
      <table>
        <tbody>
          <tr>
            <td><h6>Category</h6></td>
            <td>
              <ul>
                <li>Web Development</li>
                <li>Branding</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td><h6>Year</h6></td>
            <td><p>2021</p></td>
          </tr>
          <tr>
            <td><h6>Technology</h6></td>
            <td>
              <p>Angular 11</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="project-description" style="opacity: 1; transform: none">
      <div class="project-website">
        <div class="link-wrapper">
          <div class="link">
            <a href="https://ark.adrymirza.xyz" target="_blank" rel="noreferrer"
              >↗ View the website</a
            >
          </div>
          <div class="link-underline"></div>
        </div>
      </div>
    </div>
  </div>
