<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav disableClose position="end">
    <button id="close" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>close</mat-icon>
    </button>

    <div class="menu-wrapper">
      <div class="menu-item" (click)="sidenav.toggle()">
        <a href="./home#top">
          <p>HOME</p>
        </a>
        <a href="./home#about"><p>ABOUT</p></a>
        <a href="./home#collection"><p>COLLECTION</p></a>
        <a href="./home#contact"><p>CONTACT</p></a>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <p>
      <button
        mat-button
        (click)="sidenav.toggle()"
        id="btn-open"
        style="display: none"
      >
        Toggle!
      </button>
    </p>
    <app-header (btnSideNav)="openSideNav()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
